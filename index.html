<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
  <title>Coding Quiz</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-left">
                <a href="#" id="viewHighScore">View High Scores</a>
            </div>
        <div class="far fa-clock, timer">Time:<span id="quiz-time">0</span></div>
        <div id="timesUp" class="col text-right" style="display: none;">Time's Up!</div>
        
        <div id="start-screen" class="row text-left, start">
            <h1 class= "font-weight-bold pl-5 pr-5">Coding Quiz</h1>
            <p class="p-5"> 
             These questions are terrible, but whatever
            </p>
            <button id="start" class="btn btn-info ml-5 align-center">Start Quiz</button>
          </div>
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="choices">
        <!-- <button class="btn1">Answer 1</button>
        <button class="btn2">Answer 2</button>
        <button class="btn3">Answer 3</button>
        <button class="btn4">Answer 4</button> -->
      </div>
    </div>
    <!-- <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Next</button> -->
    <div class="end-game hide">
        <p>Youre final score is: <span class= "final score"></span></p>
        <p>Enter your initials, sucka <input id= "user-initials"/></p>

        <button id="submit" class= "submit-btn">Submit</button>


    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
